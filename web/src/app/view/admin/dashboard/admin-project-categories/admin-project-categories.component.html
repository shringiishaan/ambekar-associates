<admin-navbar></admin-navbar>
<div class="container-fluid" [ngStyle]="adminS.dashboard_container_style">
  <div class="row">
    <div class="d-none d-lg-block col-lg-2">
      <admin-lg-menu [active_tab]="'project-categories'"></admin-lg-menu>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-sm btn-outline-info float-right" (click)="new_categroy_btn()">
            <i class="fa fa-plus mr-1"></i>
            New Category
          </button>
          <h4 class="text-light">
            <i class="fa fa-cogs mr-2"></i>
            Manage Project Categories
          </h4>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-md-6">
          <div class="list-group">
            <a class="list-group-item list-group-item" *ngFor="let category of appState.state.project_categories">
              <button class="btn btn-sm btn-warning float-right" (click)="delete_project_category_trigger(category)">
                <i class="fa fa-trash"></i>
              </button>
              <button class="btn btn-sm btn-info float-right mr-2" (click)="edit_project_category_trigger(category)">
                <i class="fa fa-edit"></i>
              </button>
              {{category.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="new_category_dialog_visible" [modal]="true" [blockScroll]="true" [dismissableMask]="true"
  [showHeader]="true" [positionTop]="150" [width]="300">

  <p-header>
    New Project Category
  </p-header>

  <input class="form-control" type="text" [(ngModel)]="new_category_name" />

  <button class="btn btn-sm btn-success mt-2" (click)="new_category_submit()">Save</button>

</p-dialog>

<p-dialog [(visible)]="delete_category_dialog_visible" [modal]="true" [blockScroll]="true" [dismissableMask]="true"
  [showHeader]="true" [positionTop]="150" [width]="300">

  <p-header>
    Delete Project Category
  </p-header>

  Category : <h5 *ngIf="delete_project_category">{{delete_project_category.name}}</h5>

  <button class="btn btn-sm btn-danger mt-2" (click)="delete_project_category_confirm()">Delete</button>

</p-dialog>

<p-dialog [(visible)]="edit_category_dialog_visible" [modal]="true" [blockScroll]="true" [dismissableMask]="true"
  [showHeader]="true" [positionTop]="150" [width]="300">

  <p-header>
    Edit Project Category
  </p-header>

  <input class="form-control" type="text" *ngIf="edit_project_category" [(ngModel)]="edit_project_category.name" />

  <button class="btn btn-sm btn-success mt-2" (click)="edit_project_category_confirm()">Save</button>

</p-dialog>
