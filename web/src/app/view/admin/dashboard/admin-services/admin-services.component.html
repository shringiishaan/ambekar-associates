<admin-navbar></admin-navbar>
<div class="container-fluid" [ngStyle]="adminS.dashboard_container_style">
  <div class="row">
    <div class="d-none d-lg-block col-lg-2">
      <admin-lg-menu [active_tab]="'services'"></admin-lg-menu>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-sm btn-outline-info float-right" (click)="new_service_dialog_open()">
            <i class="fa fa-plus mr-1"></i>
            New Service
          </button>
          <h4 class="text-light">
            <i class="fa fa-cogs mr-2"></i>
            Manage Services
          </h4>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-md-6 col-lg-4 pb-2" *ngFor="let service of appState.state.services">
          <div class="card card-body p-3">
            <div class="row">
              <div class="col">
                <button class="btn btn-sm btn-outline-danger float-right" (click)="delete_service_dialog_open(service)">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary float-right mr-2"
                  routerLink="/admin/service/{{service.id}}">
                  <i class="fa fa-edit"></i>
                </button>
                <h5>
                  {{service.title}}
                </h5>
                <hr />
                <p class="text-dark">{{service.short_description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog [(visible)]="new_service_dialog_visible" [modal]="true" [blockScroll]="true" [dismissableMask]="true"
  [showHeader]="true" [positionTop]="150" [width]="600" *ngIf="new_service">

  <p-header>
    New Image
  </p-header>

  <input class="form-control" type="text" [(ngModel)]="new_service.title" placeholder="Service Title" />

  <input class="form-control mt-2" type="text" [(ngModel)]="new_service.images" placeholder="Image Key" />
  <br>
