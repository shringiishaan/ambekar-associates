<admin-navbar></admin-navbar>
<div class="container-fluid" [ngStyle]="adminS.dashboard_container_style" *ngIf="service">
  <div class="row">
    <div class="d-none d-lg-block col-lg-2">
      <admin-lg-menu [active_tab]="'services'"></admin-lg-menu>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-sm btn-secondary float-right" routerLink="/admin/services">
            <i class="fa fa-reply mr-1"></i>
            Back
          </button>
          <h4 class='text-light'>
            <i class="fa fa-edit mr-2"></i>
            {{service.title}}
          </h4>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="card card-body">
            <mat-tab-group>
              <mat-tab>
                <ng-template mat-tab-label>
                  <h5>
                    <i class="fa fa-cogs mr-2"></i>
                    General
                  </h5>
                </ng-template>
                <div class="container-fluid pt-4">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <button class="btn btn-sm btn-outline-info float-right" (click)="isGeneralEditMode=true" *ngIf="!isGeneralEditMode">
                          <i class="fa fa-edit mr-1"></i>
                          Edit
                        </button>
                        <button class="btn btn-sm btn-success float-right" (click)="save_service_changes()" *ngIf="isGeneralEditMode">
                          <i class="fa fa-save mr-1"></i>
                          Save Changes
                        </button>
                        <button class="btn btn-sm btn-outline-secondary float-right mr-2" (click)="discard_service_changes()" *ngIf="isGeneralEditMode">
                          <i class="fa fa-times mr-1"></i>
                          Discard Changes
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Service Title</label>
                        <input type="text" [(ngModel)]="service.title" class="form-control" [disabled]="!isGeneralEditMode" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Priority</label>
                        <input type="number" [(ngModel)]="service.priority" class="form-control" [disabled]="!isGeneralEditMode" />
                      </div>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>
                  <h5>
                    <i class="fa fa-file-image-o mr-2"></i>
                    Images
                  </h5>
                </ng-template>
                <div class="container-fluid pt-4">
                  <div class="row">
                    <div class="col-12">
                      <input #imageInput type="file" name="image" (change)="uploadNewImage($event)" class="d-none" accept="image/png,image/jpeg" />
                      <button (click)="imageInput.click()" class="btn btn-sm btn-outline-info float-right">
                        <i class="fa fa-upload mr-1"></i>
                        Upload Image
                      </button>
                      <button (click)="addImageFromGallery()" class="btn btn-sm btn-outline-info float-right mr-2">
                        <i class="fa fa-file-image-o mr-1"></i>
                        Add from Gallery
                      </button>
                      <h5>Images ({{service.imageIds.length}})</h5>
                      <hr />
                      <div class="row">
                        <div class="col-3" *ngFor="let image of service.imageIds">
                          <div class="card card-body p-0 mb-3">
                            <img class="w-100" src="{{rest.API_URI}}/images/one/{{image.id}}" />
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-info" type="button" (click)="decrementImagePriority(image)">
                                  <i class="fa fa-caret-down"></i>
                                </button>
                              </div>
                              <input disabled="true" class="form-control" name="priority" [value]="image.priority" type="number" />
                              <div class="input-group-append">
                                <button class="btn btn-outline-info" type="button" (click)="incrementImagePriority(image)">
                                  <i class="fa fa-caret-up"></i>
                                </button>
                                <button class="btn btn-outline-danger" type="button" (click)="deleteImageFromServiceDialogOpen(image)">
                                  <i class="fa fa-trash"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>
                  <h5>
                    <i class="fa fa-file-text-o mr-2"></i>
                    Article
                  </h5>
                </ng-template>
                <div class="container-fluid pt-4">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <button class="btn btn-sm btn-outline-info float-right" (click)="isArticleEditMode=true" *ngIf="!isArticleEditMode">
                          <i class="fa fa-edit mr-1"></i>
                          Edit
                        </button>
                        <button class="btn btn-sm btn-success float-right" (click)="save_service_article_changes()" *ngIf="isArticleEditMode">
                          <i class="fa fa-save mr-1"></i>
                          Save Changes
                        </button>
                        <button class="btn btn-sm btn-outline-secondary float-right mr-2" (click)="discard_service_article_changes()" *ngIf="isArticleEditMode">
                          <i class="fa fa-times mr-1"></i>
                          Discard Changes
                        </button>
                        <a class="btn btn-sm btn-outline-secondary float-right mr-2" target="_blank" href="https://html5-editor.net/">
                          <i class="fa fa-file-text-o mr-1"></i>
                          Free HTML Editor
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Article (in HTML format)</label>
                        <textarea rows="20" class="form-control" [(ngModel)]="articleData" [disabled]="!isArticleEditMode"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>(preview of article)</label>
                        <div [innerHTML]="articleData"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<p-dialog [(visible)]="deleteImageFromServiceDialogVisible" [modal]="true" [blockScroll]="true" [dismissableMask]="true"
  [showHeader]="true" [positionTop]="150"
  *ngIf="deleteImageFromServiceDialogImage">

  <p-header>
    Delete Image from service?
  </p-header>

  <div class="container-fluid">
    <div class="row my-2">
      <div class="col">
        <p>This image will still remain in application gallery.</p>
      </div>
    </div>
    <div class="row mt-3 mb-2">
      <div class="col">
        <button class="btn btn-outline-danger btn-sm float-right" (click)="deleteImageFromServiceDialogConfirm()">
          <i class="fa fa-trash mr-1"></i>
          Confirm Delete
        </button>
      </div>
    </div>
  </div>

</p-dialog>
