<div class="container">
     <div class="row text-center no-gutters">
          <div class="col-6 col-md-3 px-2 px-md-3 py-3 px-lg-5 mx-auto" *ngFor="let service of stateService.state.services">
               <div class="text-center service-section" routerLink="/service/{{service.id}}">
                    <img class="w-100" src="{{rest.api_hostname}}/image/{{service.images[0]?service.images[0].key:''}}" />
                    <h5 class="mt-3 text-light">{{service.title}}</h5>
                    <p class="card-text">
                         {{service.short_description}}
                    </p>
               </div>
          </div>
     </div>
</div>
