<div class="text-white" *ngIf="carousel">
     <div class="row p-5">
          <div class="col-12 col-lg-3">
               <img class="w-100" src="{{rest.API_URI}}/images/one/{{carousel.imageId}}" />
          </div>
          <div class="col-12 col-lg-8 pt-4 pt-lg-0">
               <h3>{{carousel.title}}</h3>
               <hr class="bg-light" />
               <p>{{carousel.description}}</p>
          </div>
     </div>
</div>
